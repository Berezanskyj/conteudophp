<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/formularios.css">
    <title>Senac - Cadastro</title>
</head>
<body>
    <header>
        <div class="links-header">
            <a href="index.html">
                <img src="img/logo_fecomercio_certo.jpg" alt="logo_fecomercio_certo" class="logo">
            </a>
        </div>
        <div class="links">
            <a href="index.html">Home</a>
            <a href="cursos.html">Cursos</a>
            <a href="cadastro.html">Cadastro</a>
            <a href="localizacao.html">Localização</a>
        </div>
    </header>
    <main>
        <div class="formulario">
            <fieldset>
                <legend>Cadastro</legend>
                <form action="./php/cadastro.php" method="post">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>

                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome" required>

                    <label for="endereco">Endereço:</label>
                    <input type="text" name="endereco" id="endereco" placeholder="Digite seu endereço" required>

                    <label for="numero">Número:</label>
                    <input type="number" name="numero" id="numero" placeholder="Digite seu número" required>

                    <label for="complemento">Complemento:</label>
                    <input type="text" name="complemento" id="complemento" placeholder="Digite seu complemento">

                    <label for="bairro">Bairro:</label>
                    <input type="text" name="bairro" id="bairro" placeholder="Digite seu bairro" required>

                    <label for="cidade">Cidade:</label>
                    <input type="text" name="cidade" id="cidade" placeholder="Digite sua cidade" required>

                    <label for="estado">Estado:</label>
                    <input type="text" name="estado" id="estado" placeholder="Digite seu estado" required>

                    <label for="dataNascimento">Data de Nascimento:</label>
                    <input type="date" name="dataNascimento" id="dataNascimento" required>

                    <label for="cpf">CPF:</label>
                    <input type="text" name="cpf" id="cpf" placeholder="Digite seu CPF" required>

                    <label for="rg">RG:</label>
                    <input type="text" name="rg" id="rg" placeholder="Digite seu RG" required>

                    <label for="telefone">Telefone:</label>
                    <input type="text" name="telefone" id="telefone" placeholder="Digite seu telefone" required>

                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu email" required>

                    <input type="submit" value="Enviar" id="enviar">
                </form>
            </fieldset>
        </div>
    </main>
    <footer>
        <div class="txt-footer">
            <h1>Senac</h1>
            <h1>2024</h1>
        </div>
    </footer>
</body>
</html>
